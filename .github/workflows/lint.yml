---
name: "Lint"
on: # yamllint disable-line rule:truthy
  push:
  pull_request:
  workflow_dispatch:
jobs:
  Lint:
    runs-on: "ubuntu-24.04"
    steps:
    - uses: "actions/checkout@v4"
    - uses: "actions/setup-go@v5"
      with:
        go-version: "1.25.3"
    - uses: "actions/setup-python@v5"
      with:
        python-version: "3.13"
    - name: "install shell linting accessories"
      run: |
        sudo apt update
        sudo apt install -y shellcheck zsh
    - name: "install kirill"
      run: |
        echo "${HOME}/bin" >>"$GITHUB_PATH"
        mkdir -p "$HOME/bin"
        curl -Lo "$HOME/bin/kirill" https://raw.githubusercontent.com/mcandre/kirill/v0.0.1/bin/kirill
        chmod +x "$HOME/bin/kirill"
    - name: "provision dev tools"
      run: "./install"
    - run: "./build"
