# Varia Suit
#
# Recommended terminal emulator colors:
#
# * Window Background: #0F0F0F
# * Window Foreground: #4CB73F
# * Cursor Background: #D8FF00
# * Cursor Foreground: #0F0F0F
#
# Install:
#
# cp starship.toml ~/.config/starship.toml
#
# Uninstall:
#
# rm ~/.config/starship.toml
#
# Inspiration:
#
# https://archive.org/details/metroid-dread-special-edition-artbook
# https://colorhunt.co/palette/fff58affbbe1dd7bdfb3bfff

"$schema" = 'https://starship.rs/config-schema.json'

format = """$jobs$character"""

right_format = """$username$hostname$directory${custom.screen}$status"""

# Disable the blank line at the start of the prompt
add_newline = false

# You can also replace your username with a neat symbol like ï„   or disable this
# and use the os module below
[username]
show_always = true
style_user = 'fg:#FFD9B3'
style_root = 'fg:#FFD9B3'
format = '[$user]($style)'
disabled = false

[hostname]
ssh_only = false
style = 'fg:#FFD9B3'
format = '[@$hostname:]($style)'

[directory]
style = 'fg:#FFD9B3'
format = '[$path]($style)'
truncation_length = 1

[custom.screen]
when = '[ -n "$STY" ]'
command = "echo \"$STY\" | gawk 'match($0, /^([0-9]+).*$/, arr) { print arr[1] }'"
style = 'fg:#9E7BDF'
format = "[ \\($output.tty\\)]($style)"

[status]
disabled = false
pipestatus = true
style = 'fg:#FF8A8A'
format = '[ ! $status]($style)'
pipestatus_segment_format = '[$status]($style)'
pipestatus_format = '[ $pipestatus]($style)'

[character]
success_symbol = "%"
error_symbol = "%"
format = "[$symbol](fg:#D7FF00 bold) "
